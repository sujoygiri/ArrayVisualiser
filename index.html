<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Array Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="array-container"></div>
        <div class="start-btn-container">
            <button class="array-initialize-btn" id="initialize-btn">Initialize Array</button>
        </div>
        <div class="action-btn-container">
            <div class="insert-container">
                <label for="insert-input">Enter an element</label>
                <input type="text" id="insert-input">
                <button class="btn" id="insert-btn">Insert</button>
            </div>
            <div class="insert-start-container">
                <label for="insert-start-input">Enter an element</label>
                <input type="text" id="insert-start-input">
                <button class="btn" id="insert-start-btn">Insert at start</button>
            </div>
        </div>
    </div>
</body>
</html>
